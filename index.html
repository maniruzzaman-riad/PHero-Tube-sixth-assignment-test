<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body onload="getCardData()">
    <header class="mx-5 lg:mx-10">
        <!-- ----------------------navbar section-------------- -->
        <div class="flex justify-between items-center my-6">
            <div class="bg-base-100">
                <img src="icon/Logo.png" alt="">
            </div>
            <div class="">
                <button onclick="sortByView()" class="text-lg font-medium bg-gray-300 px-5 py-1 rounded-md">Sort by view</button>
            </div>
            <div class="">
                <button onclick="goBlog()" class="text-lg font-medium bg-red-500 px-5 py-1 rounded-md text-white">Blog</button>
            </div>
        </div>
        <hr class="border-t-2">
    </header>
    <!-- ---------------------main section--------------- -->
    <main class="mx-5 lg:mx-10">
        <!-- ------dynamic button------------ -->
        <div id="dynamic-btn" class="my-7 flex gap-6 justify-center">

        </div>
        <!-- -------------no data div------------ -->
        <div id="no-data-field" class="w-full text-center my-12 hidden">
            <img class="mx-auto" src="icon/Icon.png" alt="">
            <h2 class="text-2xl font-bold w-72 mx-auto">Oops!! Sorry, There is no content here</h2>
        </div>
        <!-- ---------------dynamic card--------------- -->
        <div id="dynamic-card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            
        </div>
    </main>






    <script src="main.js"></script>
</body>

</html>
